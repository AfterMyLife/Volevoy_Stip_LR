<script language="javascript">
    var oMystuff = new ActiveXObject("Microsoft.XMLDOM")
    oMystuff.async = "false";
    
    document.write("<ul>");
    oMystuff.load("task3_LR10.xml")
    var numbers = oMystuff.getElementsByTagName("num");
    for (let index = 0; index < numbers.length; index++) {
        const element = numbers[index];
        document.write("<li>");
        switch (element.text) {
            case '1':
                element.text = "один"
                break;
            case '2':
                element.text = "два"
                break;
            case '3':
                element.text = "три"
                break;
            case '4':
                element.text = "четыре"
                break;
            case '5':
                element.text = "пять"
                break;
            case '6':
                element.text = "шесть"
                break;
            case '7':
                element.text = "семь"
                break;
            case '8':
                element.text = "восемь"
                break;
            case '9':
                element.text = "девять"
                break;
            case '10':
                element.text = "десять"
                break;
            default:
                element.text = "цифра"
                break;
        }
        document.write(element.text);
        document.write("</li>");
    }
    document.write("</ul>");

</script>
